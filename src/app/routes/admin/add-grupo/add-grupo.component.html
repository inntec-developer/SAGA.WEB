<div class="content-heading">
    <ul class="breadcrumb pull-right">
        <li>
            <a href="/home">Inicio</a>
        </li>
        <li class="active">Administrador</li>
    </ul>
    <small>Crear Grupos</small>
</div>


<form [formGroup]="formGrupos" (ngSubmit)="saveData()" novalidate >
    <div class="panel">
      <div class="panel-body">
        <section>
            <mat-form-field>
              <input matInput formControlName="Grupo" placeholder="Nombre">
            </mat-form-field>
            <p><span *ngIf="formGrupos.controls['Grupo'].touched && !formGrupos.controls['Grupo'].valid">Nombre es requerido</span></p>
            <mat-form-field>
              <textarea matInput formControlName="Descripcion" placeholder="DescripciÃ³n" maxlength="80" rows="1"></textarea>
            </mat-form-field>

          </section>

          <input matInput placeholder="Grupo Activo">
          <section>
            <mat-checkbox class="checkbox" formControlName="Activo"></mat-checkbox>
          </section>

        <section>
          <app-crop-img></app-crop-img>
        </section>

        <section>
          <div class="col-md-6" >
            <input matInput placeholder="{{msj}}">
          </div>
            <button [disabled]="formGrupos.invalid" class="btn btn-primary example-label pull-right">Guardar</button>
        </section>
      </div>
    </div>
</form>
