<div class="content-heading">
    <ul class="breadcrumb pull-right">
        <li>
            <a href="/home">Inicio</a>
        </li>
        <li class="active">Administrador</li>
    </ul>
    <small>Registro</small>
</div>

<div class="row">
   <div class="col-md-8">
      <!-- START panel-->
      <div class="panel panel-default">
         <div class="panel-heading">Datos Personales</div>
         <div class="panel-body">
            <form role="form">
                <div class="form-group">
                  <label>DAL</label>
                  <input class="form-control" type="text" placeholder="Numero de Empleado" />
               </div>
                <div class="form-group">
                   <label>Nombre</label>
                   <input class="form-control" type="text" placeholder="Nombre" />
                </div>
                <div class="form-group">
                   <label>Apellido Paterno</label>
                   <input class="form-control" type="text" placeholder="Apellido Paterno" />
                </div>
                <div class="form-group">
                   <label>Apellido Materno</label>
                   <input class="form-control" type="text" placeholder="Apellido Materno" />
                </div>
                <div class="form-group">
                   <label>Correo Electrónico</label>
                   <input class="form-control" type="email" placeholder="Correo Electronico" />
                </div>
                <div class="form-group">
                   <label>Dirección</label>
                   <input class="form-control" type="text" placeholder="Dirección" />
                </div>
                <div class="form-group">
                   <label>Teléfono</label>
                   <input class="form-control" type="text" placeholder="Teléfono" />
                </div>
                <div class="form-group">

                      <label>Áreas</label>
                      <ng-select [allowClear]="true"
                                  [items]="ListDepas"
                                  [disabled]="disabled"
                                  placeholder="Seleccionar Área">
                      </ng-select>

                </div>

                <!-- <label>Tipo</label>
                <ng-select [allowClear]="true" [items]="tipos" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)" placeholder="Seleccionar">
                </ng-select> -->
            </form>
         </div>
         <div class="panel panel-footer">
         <div class="row">
           <div class="col-md-4">
               <button class="btn btn-lg btn-oval btn-primary">Registrar </button>
               <button class="btn btn-lg btn-oval btn-success">Limpiar datos</button>
             </div>
             <div class="col-lg-2">

             </div>
           </div>
         </div>
      </div>

      <!-- END panel-->
   </div>
   <div class="col-md-4">
      <!-- START panel-->
      <div class="panel panel-default">
         <div class="panel-heading">Perfil</div>
         <div class="panel-body">
              <div class="panel-body">
                <div class="form-group">
                   <label>Alias</label>
                   <input class="form-control" type="text" placeholder="Alias" />
                </div>
                <div class="form-group">
                  <div class="panel-heading">Selecciona una imagen</div>
                  <div class="panel-body">
                      <label for="image-input" class="file-upload">
                          <input id="image-input" type="file" (change)="fileChangeListener($event)">
                      </label>
                      <div class="result" *ngIf="data1.image">
                          <p class="pv">Imagen recortada</p>
                          <img class="center-block img-responsive" [class.img-circle]="cropperSettings.rounded"  [src]="data1.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
                      </div>
                 </div>
                  <div class="form-group">
                    <div class="panel-body">
                      <img-cropper #cropper [image]="data1" [settings]="cropperSettings" (onCrop)="cropped($event)"></img-cropper>
                    </div>
                  </div>
              </div>
         </div>
      </div>
      <!-- END panel-->
   </div>
 </div>
</div>
<!-- Inicio dtPersonas -->
