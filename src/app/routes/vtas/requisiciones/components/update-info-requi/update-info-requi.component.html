<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
<form [formGroup]="formRequi" (ngSubmit)="Save()">
  <mat-card>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput formControlName="folio" placeholder="No. FOLIO: " required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-right">
        <mat-slide-toggle
            class="example-margin"
            [color]="warn"
            formControlName="confidencial">
          Vacante Confidencial
        </mat-slide-toggle>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <mat-form-field>
          <input matInput [matDatepicker]="solicitud" placeholder="Fecha Solicitud"
          formControlName="fch_Solicitud" lang="es-mx">
          <mat-datepicker-toggle matSuffix [for]="solicitud"></mat-datepicker-toggle>
          <mat-datepicker touchUi="true" #solicitud></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <mat-form-field>
          <input matInput [matDatepicker]="limite" placeholder="Fecha Limite"
          formControlName="fch_Limite" lang="es-mx">
          <mat-datepicker-toggle matSuffix [for]="limite"></mat-datepicker-toggle>
          <mat-datepicker touchUi="true" #limite></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-2">
          <mat-form-field>
            <mat-select placeholder="Prioridad" formControlName="prioridad" required>
              <mat-option *ngFor="let x of Prioridades" [value]="x.id">
                {{x.descripcion}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
      <div class="col-md-2">
        <mat-form-field>
          <input matInput [matDatepicker]="cumplimiento" [min]="limite" placeholder="Fecha Cumplimiento"
          formControlName="fch_Cumplimiento" lang="es-mx" required>
          <mat-datepicker-toggle matSuffix [for]="cumplimiento"></mat-datepicker-toggle>
          <mat-datepicker touchUi="true" #cumplimiento></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <mat-form-field>
          <mat-select placeholder="Estatus" formControlName="estatus" required>
            <mat-option *ngFor="let x of Estatus" [value]="x.id">
              {{x.descripcion}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-right">
        <button class="mb-md btn-md btn btn-success btn-outline"
                type="submit"
                matTooltip="Actualizar"
                [disabled]="!formRequi.valid">
          <em class="fa fa-save"></em>
        </button>
      </div>
    </div>
  </mat-card>
</form>
