<!-- Agregar la informaciÃ³n necesaria para la Requisicion -->
<form [formGroup]="formRequi">
  <mat-card>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput formControlName="folio" placeholder="No. FOLIO: ">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-right">
        <mat-slide-toggle
            class="example-margin"
            [color]="warn"
            formControlName="confidencial">
          Vacante Confidencial
        </mat-slide-toggle>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <mat-form-field>
          <input matInput [matDatepicker]="solicitud" placeholder="Fecha Solicitud"
          formControlName="fch_Solicitud" required>
          <mat-datepicker-toggle matSuffix [for]="solicitud"></mat-datepicker-toggle>
          <mat-datepicker touchUi="true" #solicitud></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-3">
          <mat-form-field>
            <mat-select placeholder="Prioridad" formControlName="prioridad" required>
              <mat-option *ngFor="let x of Prioridades" value="x.id">
                {{x.descripcion}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <input matInput [matDatepicker]="cumplimiento" placeholder="Fecha Cumplimiento"
          formControlName="fch_Cumplimiento" required>
          <mat-datepicker-toggle matSuffix [for]="cumplimiento"></mat-datepicker-toggle>
          <mat-datepicker touchUi="true" #cumplimiento></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <mat-select placeholder="Estatus" formControlName="estatus" required>
            <mat-option *ngFor="let x of Estatus" value="x.id">
              {{x.descripcion}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-card>
</form>
