<div class="content-heading">
    <ul class="breadcrumb pull-right">
        <li>
            <a href="#" (click)="IrHome()">Inicio</a>
        </li>
        <li class="active">Vacantes</li>
    </ul>
    Vacantes
    <small> Administraci&oacute;n de Vacantes</small>
</div>



<div class="dtDamfo-container mat-elevation-z8 ">
  <div class="dtDamfo-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
    </mat-form-field>
  </div>
  <div  class="table table-hover table-bordered ">

  </div>
  <mat-table #table [dataSource]="dataSource" >
    <!-- Cliente <Razon Social> Column -->
    <!-- <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Cliente </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container> -->
    <!-- Puesto a cubrir Column -->
    <ng-container matColumnDef="vBtra">
      <mat-header-cell *matHeaderCellDef> Puesto a Cubrir </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.vBtra}} </mat-cell>
    </ng-container>

    <!-- Giro Empresas <Experiencia Solicitada> Column -->
    <ng-container matColumnDef="experiencia">
      <mat-header-cell *matHeaderCellDef> Experiencia Solicitada</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.experiencia}} </mat-cell>
    </ng-container>

    <!-- Actividad Empresas <Area Nombre> Column -->
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef> Area Nombre</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.area.nombre}} </mat-cell>
    </ng-container>

    <!-- Actividad Empresas <Tipo de Reclutamiento> Column -->
    <ng-container matColumnDef="claseReclutamiento">
      <mat-header-cell *matHeaderCellDef> Tipo de Reclutamiento</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.claseReclutamiento.clasesReclutamiento}} </mat-cell>
    </ng-container>



    <!-- Accion -->
    <ng-container matColumnDef="accion">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button class=" mb-sm btn-sm btn btn-primary btn-outline" (click)="Onclick(element.id)" type="button" placement="bottom" tooltip="Configurar Vacante">
            <em class="fa fa-cogs"></em>
          </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
