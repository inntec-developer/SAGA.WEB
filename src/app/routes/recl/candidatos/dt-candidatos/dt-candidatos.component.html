<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrado">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource">

    <!-- Candidato Column -->
    <ng-container matColumnDef="Candidato">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let candidatos"> {{candidatos.candidato}} </mat-cell>
    </ng-container>

    <!-- Codigo Postal Column -->
    <ng-container matColumnDef="CodigoPostal">
      <mat-header-cell *matHeaderCellDef> Codigo Postal </mat-header-cell>
      <mat-cell *matCellDef="let candidatos"> {{candidatos.cp}} </mat-cell>
    </ng-container>

    <!-- Curp Column -->
    <ng-container matColumnDef="Curp">
      <mat-header-cell *matHeaderCellDef> Curp </mat-header-cell>
      <mat-cell *matCellDef="let candidatos"> {{candidatos.curp}} </mat-cell>
    </ng-container>

    <!-- Rfc Column -->
    <ng-container matColumnDef="Rfc">
      <mat-header-cell *matHeaderCellDef> Rfc </mat-header-cell>
      <mat-cell *matCellDef="let candidatos"> {{candidatos.rfc}} </mat-cell>
    </ng-container>

    <!-- Nss Column -->
    <ng-container matColumnDef="Nss">
      <mat-header-cell *matHeaderCellDef> Nss </mat-header-cell>
      <mat-cell *matCellDef="let candidatos"> {{candidatos.nss}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent = $event">
</mat-paginator>

<div *ngIf="pageEvent">
  <h5>Page Change Event Properties</h5>
  <div>List length: {{pageEvent.length}}</div>
  <div>Page size: {{pageEvent.pageSize}}</div>
  <div>Page index: {{pageEvent.pageIndex}}</div>
</div>
</div>
