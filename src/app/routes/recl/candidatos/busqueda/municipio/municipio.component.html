<mat-form-field class="fieldautocomplete-full-width">
  <input  matInput placeholder="Municipio" aria-label="Municipio" [matAutocomplete]="auto" [formControl]="MunicipioCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let municipio of filteredMunicipio | async" [value]="municipio.name">
        <div class="row">
          <div class="col-md-2">
            <img style="vertical-align:middle;" aria-hidden src="{{municipio.flag}}" height="15" />
          </div>
          <div class="col-md-4">
            <small>{{ municipio.name }}</small>
          </div>
        </div>
      </mat-option>
    </mat-autocomplete>
</mat-form-field>
