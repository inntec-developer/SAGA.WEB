<mat-form-field class="fieldautocomplete-full-width">
  <input  matInput placeholder="PaÃ­s" aria-label="Country" [matAutocomplete]="auto" [formControl]="countryCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let country of filteredCountry | async" [value]="country.pais">
        <div class="row">
          <div class="col-md-2">
            <small>{{country.Id}}</small>
            <!-- <img style="vertical-align:middle;" aria-hidden src="{{country.Id}}" height="15" /> -->
          </div>
          <div class="col-md-4">
            <small>{{ country.pais }}</small>
          </div>
        </div>
      </mat-option>
    </mat-autocomplete>
</mat-form-field>
